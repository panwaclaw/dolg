{% extends "dashboard/base.html" %}
{% load i18n static %}

{% block styles %}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-primary-1 text-center mb-3"><b>{{ title }}</b></h5>
          <form action="{% url 'dashboard:add-item' %}" method="post" class="w-100">
            {% csrf_token %}
            <div class="form-label-group">
              {{ form.name }}
              {{ form.name.label_tag }}
            </div>
            <button type="submit" class="btn btn-block btn-theme bg-primary-1 text-white border-0 mb-3">{% trans "Save" %}</button>
            {% if can_delete %}<a href="{% url 'dashboard:delete-item' pk=object.pk %}" role="button" class="btn btn-block btn-danger text-white border-0 mb-3">{% trans "Delete" %}</a>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
{% endblock %}
